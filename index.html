<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
      .container {
          max-width:  400px;;
      }
      .change-city {
        padding-bottom: 10%;
      }
      .icon {
          
       
          position: relative;
          top : -50px;
          border-radius: 50%;
          width: 100px;
          margin-bottom:-100px;
         
      }
  </style>
  <title>Weather</title>
</head>
<body class="bg-light">

    <div class="container my-5 mx-auto ">

        <h1 class="text-dark text-center my-4">Weather Now</h1>
    
        <form class="change-city my-4 text-center text-dar ">
            <label for="city">Enter a location for weather information</label>
          <div class="input-group">
          <input type="text" name="city" placeholder="Enter City" class="form-control p-4">
          <div class="input-group-append" id="button-addon4">
              <button class="btn btn-outline-secondary" type="submit">Submit</button>
              <button class="btn btn-outline-secondary my-location" type="button">My Location</button>
            </div>
          </div>
        </form>

        
        <div class="card rounded">
                <div class="icon bg-light mx-auto text-center">
                        <img src="img/icons/1.svg">
                    </div>
          <img src="https://via.placeholder.com/400x300" class="time card-img-top">
          
          <div class="text-dark text-uppercase text-center details">
            <h5 class="my-3" name="city">City name</h5>
            <div class="my-3" name="weather">Weather condition</div>
            <div class="display-4 my-4">
              <span name="temp">temp</span>
              <span>&deg;C</span>
            </div>
          </div>
        </div>
      </div> 

    <script src="weatherAPI.js"></script>
    <script src="app.js"></script>
  
</body>
</html>
